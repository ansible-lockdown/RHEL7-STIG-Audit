{{ if .Vars.RHEL_07_030900 }}
file:
  /etc/audit/audit.rules:
    title: CAT_2 | RHEL-07-030900 | Must audit all uses of the rmdir syscall.
    exists: true
    contains:
    - '/^-a always,exit -F arch=b32 -S rmdir -F auid>={{ .Vars.rhel7stig_int_uid }} -F auid!=(4294967295|unset) -k delete/'
    - '/^-a always,exit -F arch=b64 -S rmdir -F auid>={{ .Vars.rhel7stig_int_uid }} -F auid!=(4294967295|unset) -k delete/'
command:
  audit_rmdir_running:
    title: CAT_2 | RHEL-07-030900 | Must audit all uses of the rmdir syscall.| running
    exec: auditctl -l | grep -w "rmdir"
    exit-status: 0
    stdout:
    - '/^-a always,exit -F arch=b32 -S rmdir -F auid>={{ .Vars.rhel7stig_int_uid }} -F auid!=(4294967295|unset|-1) -F key=delete/'
    - '/^-a always,exit -F arch=b64 -S rmdir -F auid>={{ .Vars.rhel7stig_int_uid }} -F auid!=(4294967295|unset|-1) -F key=delete/'
{{ end }}